
{% block content %}
<h2>Se connecter</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">  <!-- Permet une redirection conditionnelle -->
    <button type="submit">Connexion</button>
</form>
<p>Vous n'avez pas de compte ? <a href="{% url 'signup' %}">Inscrivez-vous ici</a>.</p>
{% endblock %}
