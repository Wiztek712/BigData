<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Résultats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .result-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .result-box {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result-box h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }
        .result-box p {
            margin: 5px 0;
            font-size: 1em;
            color: #666;
        }
        .result-box .recognized {
            color: green;
            font-weight: bold;
        }
        .result-box .not-recognized {
            color: red;
            font-weight: bold;
        }
        .result-box .time {
            font-size: 0.9em;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Résultats du Jeu</h1>
    <div class="result-container">
        {% for data in game_data %}
            <div class="result-box">
                <h3>Mot à dessiner: {{ data.word }}</h3>
                <p class="recognized-status">
                    {% if data.recognized %}
                        <span class="recognized">Reconnu</span>
                    {% else %}
                        <span class="not-recognized">Non reconnu</span>
                    {% endif %}
                </p>
                <p class="time">Temps: {{ data.time }} ms</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
