<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Résultats</title>
    <style>
        .result-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .result-box {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result-box h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }
        .result-box .recognized {
            color: green;
            font-weight: bold;
        }
        .result-box .not-recognized {
            color: red;
            font-weight: bold;
        }
        .result-box .time {
            font-size: 0.9em;
            color: #444;
        }
        .drawing-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Résultats du Jeu</h1>
    <div class="result-container">
        {% for item, image in results %}
            <div class="result-box">
                <h3>Mot à dessiner: {{ item.word }}</h3>
                <p class="recognized-status">
                    {% if item.recognized %}
                        <span class="recognized">Reconnu</span>
                    {% else %}
                        <span class="not-recognized">Non reconnu</span>
                    {% endif %}
                </p>
                <p class="time">Temps: {{ item.time }} ms</p>
                <img class="drawing-image" src="data:image/png;base64,{{ image }}" alt="Drawing Image">
            </div>
        {% endfor %}
    </div>
</body>
</html>
