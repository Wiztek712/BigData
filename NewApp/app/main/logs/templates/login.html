<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <main>
        <section class="login-container">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{{ next }}"> <!-- Permet une redirection conditionnelle -->
                <button type="submit">Login</button>
            </form>
            <p>
                You don't have an account ? 
                <a href="{% url 'signup' %}">Signup here</a>.
            </p>
        </section>
    </main>
</body>
</html>
